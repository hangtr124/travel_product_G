        /* Colorful Background */
        body {
            background: linear-gradient(to right, #f9caaa, #fff2e1);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #e1f2eb;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header a {
            text-decoration: none;
            color: #333;
            margin-right: 20px;
            font-weight: bold;
        }

        /* Navigation Buttons */
        .buttons {
            display: flex;
        }

        .buttons button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #222;
        }

        /* Product Section Styling */
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 50px 0;
        }

        .product-card {
            width: 30%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
        }

        .product-card img {
            width: 100%;
            border-radius: 5px 5px 0 0;
        }

        .product-card h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .product-card p {
            margin-top: 5px;
            color: #666;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #e1f2eb;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            color: #333;
        }
